<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="google.css">
    <style>
        .header{
            position: center;
            padding-top: 40px;
            display: flex;
            justify-content: center;
            color: brown;
        }
        img{
            height: 100px;
            position: absolute;
            top: 25%;
            left: 43%;

        }
    </style>
    <title>Search</title>
</head>
<body>
    <div class="header">
        <h1>Search With Google </h1>
    </div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1280px-Google_2015_logo.svg.png" alt="Googlo">
    <form method="GET" action="https://www.google.com/search">
        <div class="content">
            <input class="ip-box" type="text" id="search" idname="q" name="q" placeholder="Type here to search" value="" style="border-radius: 20px;">
        </div>
        <div class="content">
            <button type="submit" id="search" name="q" class="btn" value="">Search</button>
        </div >
    </form>
    <div class="footer">
        Copyright
    </div>
</body>
</body>
</html>
